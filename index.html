<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Tour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="info" id="infoSection"></div>
        <div class="carousel-dots">
          <div class="dots-list">
            <div class="active-dot" id="activeDot"></div>
            <div class="dot" onclick="handleClick(0)"></div>
            <div class="dot" onclick="handleClick(1)"></div>
            <div class="dot" onclick="handleClick(2)"></div>
            <div class="dot" onclick="handleClick(3)"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
